    disclaimer: >-
      * mRelief no predice con precisión del 100% si los usuarios definitivamente serán aprobados para beneficios; si no que intenta proporcionar a los usuarios información para que ellos determinen si vale la pena invertir el tiempo necesario para el proceso de solicitud. No obstante, estamos trabajando para que nuestros formularios sean más accesibles. Si es usted indocumentado, residente legal permanente, o tiene un caso muy específico, nuestro sistema le referirá a un asistente que le pueda ayudar. ¡Estén atentos para más actualizaciones!

  pages:

    currently_we: >-
      A través de mRelief, usted puede simplificar el proceso de reunir los requisitos con un formulario que es fácil de llenar, se puede acceder en línea y a través de mensajes SMS. Por ahora, usted puede revisar si llena los requisitos para esta ayuda a través de nuestra aplicación por mensaje de texto. Los programas incluyen cupones de comida, "Food Stamps"; ayuda para transporte "RTA Free Ride", y ayuda para servicios de salud, "Medicaid" y "Medicare Cost Sharing".
    choose_your: 1. Seleccione su Programa
    horizontal_menu: >-
      En el menú horizontal, en el lado de la derecho, seleccione "Programas". En el menú desplegable, seleccione "Ver todos los programas". Estando en la pagina "Programas", seleccione el que se aplica a sus necesidades.
    enter_your: 2. Ingrese su información
    on_the_individual: En la página del programa individual que ha seleccionado, habrá una declaración de clasificación en la descripción, seguida por una serie de preguntas para que usted debe llenar. En las cajas del formulario, proporcione su información.
    see_if: 3. Vea si usted califica
    after_you_have: >-
      Después de haber completado el formulario según su programa, haga clic en el botón azul, "Ver si califico", en la parte inferior izquierda.
    completed_this_process: Después de haber completado este proceso, será dirigido a recursos comunitarios o del gobierno -- basado en su resultado de calificación.
    any_questions: Si tiene alguna pregunta, por favor contactenos.

