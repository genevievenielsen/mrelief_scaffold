  popover:
    info_hh: Esto debe incluir el numero de personas que te compran y preparan comida.
    info_income: Esto incluye el ingreso mensual de todas las personas que viven en el hogar incluyéndote a ti mismo. Esto tambien incluye ingresos de todas las fuentes, como el Seguro Social, manutención de los hijos, y el seguro de desempleo antes de cualquier deducción.
    info_education: >-
     Los centros de estudio que califican para este programa son: una escuela de negocios, técnica, comercial o vocacional que por lo regular requiere un diploma de bachiller (preparatoria) o su equivalente para poder inscribirse en dicho programa; o bien materias regulares, incluyendo cursos por internet, estudio independiente o cursos por correspondencia en un centro de estudios superiores o universidad, previamente acreditada y que ofrece programas que culminen en un título.
    info_student_status: >-
     El estatus de inscripción (medio tiempo/tiempo completo) puede variar de un centro educativo a otro. Cada estudiante debe verificar su estatus, tal como lo describe su centro de estudios.
    info_currently_working: >-
      Si trabaja independientemente, un estudiante debe trabajar un promedio de 20 horas por semana y tener un ingreso de al menos $7.25 por hora, o tener aprobación para participar en un programa estatal o federal de trabajo por estudio (work study), y con la expectativa que trabajará en un programa estatal o federal de trabajo por estudio durante ese tiempo.
